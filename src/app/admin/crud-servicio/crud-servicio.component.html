<div class="container">
    <div class="p-5 col-6 offset-3" align="center">
        <div class="card ">
            <div class="card-header text-center">
                <h3 class="fw-bold">Nuevo servicio</h3>
            </div>
            <div class="card-body">
                <form autocomplete="off" [formGroup]="miFormulario">
                    <div class="mb-3 row justify-content-md-center" align="center">
                        <div class="col-12">
                            <label class="form-label fw-bold">Nombre:</label>
                            <input type="text" class="form-control" formControlName="nombre"
                                placeholder="Ingrese el nombre del servicio">
                            <span *ngIf="campoValido('nombre')" class="form-text text-danger">
                                Campo obligatorio</span>
                            <!-- <span class="form-text text-danger">Mínimo 4 letras</span>  -->
                        </div>
                        <div class="col-12">
                            <label class="form-label fw-bold">Precio:</label>
                            <input type="number" class="form-control" formControlName="precio" placeholder="Precio">
                            <span *ngIf="campoValido('precio')" class="form-text text-danger">
                                Campo obligatorio</span>
                            <!-- <span class="form-text text-danger">Mínimo 4 letras</span>  -->
                        </div>
                    </div>

                    <div class="mb-3 row text-center">
                        <div class="col">
                            <button *ngIf="!id" type="button" [disabled]="miFormulario.invalid"
                                class="btn  btn-primary btn-lg" (click)="save()">
                                Guardar
                            </button>
                            <button *ngIf="id" type="button" [disabled]="miFormulario.invalid"
                                class="btn  btn-primary btn-lg" (click)="actualizar()">
                                Actualizar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
