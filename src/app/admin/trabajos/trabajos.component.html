<div class="col-12 p-5">
    <h1>Pagos</h1>
    <table class="table">
        <thead class="table-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Servicio</th>
                <th scope="col">ID Cliente</th>
                <th scope="col">ID Auto</th>
                <th scope="col">Finalizado</th>
            </tr>
        </thead>
        <tbody>
            <tr [hidden]="pgs.realizado == 1" *ngFor="let pgs of pagos">
                <th scope="row">{{pgs.idPago}}</th>
                <td>{{pgs.nombre}}</td>
                <td>{{pgs.idClient}}</td>
                <td>{{pgs.idAuto}}</td>
                <td><button type="button" class="btn btn-success" (click)="check(pgs.idPago)"><i class="fa-solid fa-check"></i></button></td>
            </tr>
        </tbody>
    </table>
</div>
